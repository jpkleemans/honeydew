<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="../build/json.js"></script>
    <script src="../build/e_full.js"></script>
    <script src="../build/EngineAdapter.js"></script>
    <script src="../dist/jquery.js"></script>
    <script src="../build/honeydew.js"></script>
    <script>
        var app = angular.module('app', ['honeydew']);
    </script>
</head>
<body ng-app="app">

<h3>Single Input</h3>
<input fes-bind-attributes="OperatingProvisions">

<hr>

<h3>Simple list</h3>
<ul fes-bind-attributes="Q_ROOT">
    <li fes-repeat="child in Q_ROOT.children">
        <span style="display:inline-block;width:500px;">{{child.title}}:</span>

        <ul>
            <li fes-repeat="child in child.children">
                <span style="display:inline-block;width:500px;">{{child.title}}:</span>
            </li>
        </ul>
    </li>
</ul>

</body>
</html>
