<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="../build/json.js"></script>
    <script src="../lib/e_full.js"></script>
    <script src="../src/EngineAdapter.js"></script>
    <script src="../build/honeydew.js"></script>
    <script>
        var app = angular.module('app', ['honeydew']);
    </script>

    <style>
        [entered="true"] {
            background-color: #fffec9;
        }

        [required="required"] {
            border: 1px solid red;
        }
    </style>
</head>

<body ng-app="app" ng-model-options="{ updateOn: 'blur' }" ng-controller="FesController">

<input type="text" size="50" ng-model="columnQuery">

<h3>Single Input, without columns</h3>
<input fes-bind-attributes="FakeVariable" />

<div fes-bind-attributes="FakeVariable" fes-element /></div>
<div fes-bind-attributes="FakeVariable" fes-element /></div>
<div fes-bind-attributes="FakeVariable" fes-element /></div>
<div fes-bind-attributes="FakeVariable" fes-element /></div>
<div fes-bind-attributes="FakeVariable" fes-element /></div>

<h3>Tree, without columns</h3>
<ul fes-bind-attributes="Q_ROOT">
    <li fes-repeat="child in Q_ROOT.children" inline-template="withoutcolumns">
        <span style="display:inline-block;width:300px;">{{child.title}}:</span>
        <div fes-bind-attributes="child" fes-element></div>
        <button ng-click="addChild(child)">Add child</button>
        <ul>
            <li fes-repeat="child in child.children" ng-include="'withoutcolumns'"></li>
        </ul>
    </li>
</ul>
<hr>

</body>
</html>
