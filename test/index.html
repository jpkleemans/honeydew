<body ng-app="app" ng-model-options="{ updateOn: 'blur' }" ng-controller="FesController">
<div class="fullwidth">
    <div class="container">
        <div class="header">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-5">
                <h1>Finan Modelviewer</h1>
            </div>
            <div class="col-sm-3 logo">
            </div>
        </div>
    </div>
</div>

<div class="container form-part">
    <h3>Column Query</h3>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="form-row">
                    <span class="col-sm-12">
                        <input class="form-control" type="text" ng-model="columnQuery">
                    </span>
            </label>
        </div>
    </form>
</div>

<div class="container form-part">
    <h3>Single Input, without columns</h3>

    <form class="form-horizontal">
        <div class="form-group form-inline">
            <label class="form-row">
                    <span class="col-sm-12">
                        <input class="form-control" fes-bind-attributes="FakeVariable">
                        <input class="form-control" ng-model="FakeVariable.attributes.style.color">
                    </span>
            </label>
        </div>
    </form>
</div>

<div class="container form-part">
    <h3>Single Input, with columns</h3>

    <form class="form-horizontal">
        <div class="form-group form-inline">
            <div fes-repeat="child in Q_ROOT_VARIABLE_ONE.contexts">
                <label class="form-row">
                        <span class="col-md-2 ">
                            <span class="vertical-align">context {{$index}}:</span>
                        </span>
                        <span>
                            <input class="form-control" fes-bind-attributes="child">
                        </span>
                </label>
            </div>
        </div>
    </form>
</div>

<div class="container form-part">
    <h3>Simple list, with columns</h3>

    <form class="form-horizontal">
        <div class="form-group form-inline">
            <div fes-bind-attributes="Q_ROOT">
                <div fes-repeat="child in Q_ROOT.children">
                    <label class="form-row">
                        <span class="col-md-2">
                            <span class="vertical-align">{{child.title}}:</span>
                        </span>
                        <span>
                            <span fes-repeat="context in child.contexts"/>
                            <input class="form-control" fes-bind-attributes="context">
                        </span>
                    </label>

                </div>
            </div>
        </div>
    </form>
</div>

<div class="container form-part">
    <h3>Tree, without columns</h3>

    <form class="form-horizontal">
        <div class="form-group form-inline">
            <div fes-bind-attributes="Q_ROOT">
                <div fes-repeat="child in Q_ROOT.children" inline-template="withoutcolumns">
                    <label class="form-row">
                            <span class="col-md-2">
                                <span class="vertical-align">{{child.title}}:</span>
                            </span>
                            <span>
                                <input class="form-control" fes-bind-attributes="child"/>
                                <button class="btn btn-default" ng-click="addChild(child)">
                                    Add child
                                </button>
                            </span>

                        <div>
                            <div class="childOf" fes-repeat="child in child.children" ng-include="'withoutcolumns'">
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="container form-part">
    <h3>Tree, without columns, with lazy loading</h3>

    <form class="form-horizontal">
        <div class="form-group form-inline">
            <div fes-bind-attributes="Q_ROOT">
                <div fes-repeat="child in Q_ROOT.children" inline-template="withoutcolumnslazy">
                    <label class="form-row">
                            <span class="col-md-2">
                                <span g-init="showChildren = false">
                                    <span class="vertical-align">
                                        <input class="form-control" type="checkbox" ng-model="showChildren"
                                               ng-show="child.children.length > 0"
                                               ng-model-options="{ updateOn: 'default' }">
                                        {{child.title}}:
                                   </span>
                                </span>
                            </span>
                            <span fes-repeat="context in child.contexts">
                                <input class="form-control" fes-bind-attributes="context">
                            </span>

                        <div ng-if="showChildren">
                            <div class="childOf" fes-repeat="child in child.children" ng-include="'withoutcolumnslazy'">
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="container form-part">
    <h3>Tree, with columns</h3>

    <form class="form-horizontal">
        <div class="form-group form-inline">
            <div fes-bind-attributes="Q_ROOT">
                <div fes-repeat="child in Q_ROOT.children" inline-template="withcolumns">
                    <label class="form-row">
                            <span class="col-md-2">
                                <span class="vertical-align">{{child.title}}:</span>
                            </span>

                            <span fes-repeat="context in child.contexts">
                                <input class="form-control" fes-bind-attributes="context"/>
                                    ({{child.children.length}})
                            </span>

                        <div>
                            <div class="childOf" fes-repeat="child in child.children" ng-include="'withcolumns'">
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="footer">
    <div class="container">
    </div>
</div>
</body>
</html>
