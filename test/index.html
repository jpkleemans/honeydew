<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="../build/json.js"></script>
    <script src="../build/e_full.js"></script>
    <script src="../build/EngineAdapter.js"></script>
    <script src="../dist/jquery.js"></script>
    <script src="../build/honeydew.js"></script>

    <script>
        var app = angular.module('app', ['honeydew']);
    </script>
</head>
<body ng-app="app" ng-model-options="{ updateOn: 'blur' }">

<input fes-bind-attributes="FakeVariable">

<hr>

<input fes-bind-attributes="FakeVariable">
<input fes-bind-attributes="OperatingProvisions">

<hr>

<ul>
    <li fes-repeat="child in Q_ROOT.children">
        {{child.title}} <input fes-bind-attributes="child">
    </li>
</ul>

<hr>

<ul>
    <li fes-repeat="child in Q_ROOT.children" inline-template="tpl01">
        {{child.title}} <input fes-bind-attributes="child">
        <ul>
            <li fes-repeat="child in child.children" ng-include="'tpl01'"></li>
        </ul>
    </li>
</ul>

<hr>

<ul>
    <li fes-repeat="child in Q_ROOT.children" inline-template="tpl02">
        {{child.title}} <span fes-repeat="context in child.contexts"><input fes-bind-attributes="context"></span>
        <ul>
            <li fes-repeat="child in child.children" ng-include="'tpl02'"></li>
        </ul>
    </li>
</ul>

</body>
</html>
